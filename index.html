<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather Dashboard</title>
</head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d3bce829f3.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <div class="container-fluid">
        <div class="card">
            <div class="card-body text-center bg-dark text-white">
                <h1> <i class="fas fa-rainbow"></i> Weather Dashboard <i class="fas fa-rainbow"></i></h1>
            </div>
        </div>

        <form class="form-inline my-2 my-lg-1">
            <h4>Search for a City:</h4>
            <input class="form-control mr-sm-2" type="search" placeholder="Enter City" aria-label="Search">
            <div class="input-group-append"> </div>
            <button type="button" id="get-weather" class="btn btn-primary"><i class="fas fa-search"></i></button>


            <div class="jumbotron">
                <div class="row">
                    <div class="col mt-4 mr-5">
                        <div class="card currentCard pb-2 pt-1">
                            <h5 class="card-title mt-2 text-center">Current Forecast</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mt-4">
                            <div class="card pb-5 fiveDayCard pl-5">

                                <!-- Appends 5 day forecast-->
                                <h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
                                <div class="row">
                                    <div class="col fiveDayOne">
                                    </div>

                                </div>
                                </script>
</body>

</html>
